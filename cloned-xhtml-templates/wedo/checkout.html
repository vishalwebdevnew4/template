<h6 class="title border-bottom pb-2 mb-3">Contact Details</h6>
<div class="mb-3">
<label class="form-label" for="name">Full Name</label>
<input class="form-control" id="name" placeholder="Type Your Name" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="phone">Mobile No.</label>
<input class="form-control" id="phone" placeholder="Type Your Mobile No." type="number"/>
</div>
<h6 class="title border-bottom pb-2 mb-3">Address</h6>
<div class="mb-3">
<label class="form-label" for="pin">Pin Code</label>
<input class="form-control" id="pin" placeholder="Pin Code" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="address">Address</label>
<input class="form-control" id="address" placeholder="Address" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="location">Locality/Town</label>
<input class="form-control" id="location" placeholder="Locality/Town" type="text"/>
</div>
<div class="row gx-3">
<div class="col-6">
<div class="mb-3">
<label class="form-label" for="City">City/District</label>
<input class="form-control" id="City" placeholder="City/District" type="text"/>
</div>
</div>
<div class="col-6">
<div class="mb-3">
<label class="form-label" for="state">State</label>
<input class="form-control" id="state" placeholder="State" type="text"/>
</div>
</div>
</div>
<h6 class="title border-bottom pb-2 mb-3">Save Address As</h6>
<div class="confirm-address">
<div class="form-check">
<input class="form-check-input" id="confirmAddress1" name="confirmAddress" type="radio"/>
<label class="form-check-label" for="confirmAddress1">
						Home
					</label>
</div>
<div class="form-check">
<input checked="" class="form-check-input" id="confirmAddress2" name="confirmAddress" type="radio"/>
<label class="form-check-label" for="confirmAddress2">
						Work
					</label>
</div>
</div>
