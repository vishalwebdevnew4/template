<div class="card-body">
<div class="text-center mb-3">

<h4 class="text-center mb-4">Sign in your account</h4>
<form action="index.html">
<div class="form-group mb-4">
<label class="form-label" for="username">Username</label>
<input class="form-control" id="username" placeholder="Enter username" type="text"/>
</div>
<div class="form-group mb-3 mb-sm-4">
<label class="form-label">Password</label>
<div class="position-relative">
<input class="form-control" id="dz-password" type="password" value="Password"/>

<i class="fa fa-eye-slash"></i>
<i class="fa fa-eye"></i>
</span>
</div>
</div>
<div class="form-row d-flex flex-wrap justify-content-between align-items-baseline mb-2">
<div class="form-group mb-sm-4 mb-1">
<div class="form-check custom-checkbox ms-1">
<input class="form-check-input" id="basic_checkbox_1" type="checkbox"/>
<label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
</div>
</div>
<div class="form-group ms-2">
<a href="page-forgot-password.html">Forgot Password?</a>
</div>
</div>
<div class="text-center">
<button class="btn btn-primary btn-block" type="submit">Sign In</button>
</div>
