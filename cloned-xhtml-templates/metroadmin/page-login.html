<!DOCTYPE html>

<html class="h-100" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>MetroAdmin - Bootstrap Admin Dashboard </title>
<!-- Favicon icon -->
<link href="./images/favicon.png" rel="icon" sizes="16x16" type="image/png"/>
<link href="xhtml/css/style.css" rel="stylesheet"/>
</head>
<body class="h-100">
<div class="authincation h-100">
<div class="container h-100">
<div class="row justify-content-center h-100 align-items-center">
<div class="col-md-6">
<div class="authincation-content">
<div class="row no-gutters">
<div class="col-xl-12">
<div class="auth-form">
<h4 class="text-center mb-4">Sign in your account</h4>
<form action="index.html">
<div class="form-group">
<label><strong>Email</strong></label>
<input class="form-control" type="email" value="hello@example.com"/>
</div>
<div class="form-group">
<label><strong>Password</strong></label>
<input class="form-control" type="password" value="Password"/>
</div>
<div class="form-row d-flex justify-content-between mt-4 mb-2">
<div class="form-group">
<div class="custom-control custom-checkbox ml-1">
<input class="custom-control-input" id="basic_checkbox_1" type="checkbox"/>
<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
</div>
</div>
<div class="form-group">
<a href="page-forgot-password.html">Forgot Password?</a>
</div>
</div>
<div class="text-center">
<button class="btn btn-primary btn-block" type="submit">Sign me in</button>
</div>
</form>
<div class="new-account mt-3">
<p>Don't have an account? <a class="text-primary" href="./page-register.html">Sign up</a></p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!--**********************************
        Scripts
    ***********************************-->
<!-- Required vendors -->
<script src="xhtml/vendor/global/global.min.js"></script>
<script src="xhtml/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="xhtml/js/custom.min.js"></script>
<script src="xhtml/js/deznav-init.js"></script>
</body>
</html>
