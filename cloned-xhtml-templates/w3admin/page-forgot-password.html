<body class="vh-100">
<div class="authincation h-100">
<div class="container-fluid h-100">
<div class="row h-100">
<div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
<div class="login-form">
<div class="text-center">
<h3 class="title">Sign In</h3>
<p>Sign in to your account to start using W3Admin</p>
</div>
<form action="index.html">
<div class="mb-4">
<label class="mb-1 text-dark">Email</label>
<input class="form-control form-control" type="email" value="hello@example.com"/>
</div>
<div class="form-row d-flex justify-content-between mt-4 mb-2">
<div class="mb-4">
<div class="form-check custom-checkbox mb-3">
<input class="form-check-input" id="customCheckBox1" required="" type="checkbox"/>
<label class="form-check-label mt-1" for="customCheckBox1">Remember my preference</label>
</div>
</div>
<div class="mb-4">
<a class="btn-link text-primary" href="page-forgot-password.html">Need help?</a>
</div>
</div>
<div class="text-center mb-4">
<button class="btn btn-primary btn-block" type="submit">Sign In</button>
</div>
<h6 class="login-title"><span>Or continue with</span></h6>
<div class="mb-3">
<ul class="d-flex align-self-center justify-content-center">
<li><a class="fab fa-facebook-f btn-facebook" href="https://www.facebook.com/" target="_blank"></a></li>
<li><a class="fab fa-google-plus-g btn-google-plus mx-2" href="https://www.google.com/" target="_blank"></a></li>
<li><a class="fab fa-linkedin-in btn-linkedin me-2" href="https://www.linkedin.com/" target="_blank"></a></li>
<li><a class="fab fa-twitter btn-twitter" href="https://twitter.com/" target="_blank"></a></li>
</ul>
</div>
<p class="text-center">Not registered?  
								<a class="btn-link text-primary" href="registration.html">Register</a>
</p>
</form>
</div>
</div>
<div class="col-xl-6 col-lg-6">
<div class="pages-left h-100">
<div class="login-content">
<a href="index.html"><img alt="" class="mb-3" src="xhtml/images/logo-full.png"/></a>
<p>Your true value is determined by how much more you give in value than you take in payment. ...</p>
</div>
<div class="login-media text-center">
<img alt="" class="w-50" src="xhtml/images/login-1.png"/>
</div>
</div>
</div>
</div>
</div>
</div>
