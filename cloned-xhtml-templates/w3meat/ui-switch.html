<input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox"/>

</div>
<div class="mb-2"></div>
<div class="form-check form-switch">

</div>
<div class="mb-2"></div>
<div class="form-check form-switch">

</div>

</div>

</div>

<div class="form-check form-switch">
<input checked="" class="form-check-input form-check-primary" id="lightSwitch" type="checkbox"/>
<label class="form-check-label" for="lightSwitch">Light Switch</label>
</div>
<div class="form-check form-switch">
<input checked="" class="form-check-input form-check-success" id="successSwitch" type="checkbox"/>

</div>
<div class="mb-2"></div>
